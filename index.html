<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Star Wars Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="assets/java/game.js"></script>
</head>

<body>
  <div class="container">
    <div class="row page-header text-center" id="header" style="font-size: 40px;"> Choose Your Fighter!</div>
    <div class="row" id="first">
      <div class="col-xs-3">
        <div class="panel panel-default" id="fighter1">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Your Fighter</h3>
          </div>
          <div class="panel-body">

            <div class="panel panel-default">
              <div class="panel-body">
                <img src="assets/images/scorpion.png" width="100%" />
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="200" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                    200HP
                  </div>
                </div>
              </div>
              <div class="panel-footer text-center">Scorpion</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="panel panel-default" id="fighter2">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Your Fighter</h3>
          </div>
          <div class="panel-body">

            <div class="panel panel-default">
              <div class="panel-body">
                <img src="assets/images/subzero.png" width="100%" />
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="180" aria-valuemin="0" aria-valuemax="180" style="width: 100%;">
                    180HP
                  </div>
                </div>
              </div>
              <div class="panel-footer text-center">Sub Zero</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center" id="fighter3">Your Fighter</h3>
          </div>
          <div class="panel-body">

            <div class="panel panel-default">
              <div class="panel-body">
                <img src="assets/images/smoke.png" width="100%" />
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="260" aria-valuemin="0" aria-valuemax="260" style="width: 100%;">
                    260HP
                  </div>
                </div>
              </div>
              <div class="panel-footer text-center">Smoke</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center" id="fighter4">Your Fighter</h3>
          </div>
          <div class="panel-body">

            <div class="panel panel-default">
              <div class="panel-body">
                <img src="assets/images/reptile.png" width="100%" />
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="240" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                    240HP
                  </div>
                </div>
              </div>
              <div class="panel-footer text-center">Reptile</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>



</body>

</html>
